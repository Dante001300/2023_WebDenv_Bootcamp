<!-- we can also change the attribute of HTML, attributes are everything that go inside the tag
    for example href, class, type are attribute and a,link,li are tag
    
    let say we want to change the link to google to bing using javascript we can do as follow
    1. We need to find a link tag <a> by ==> document.querySelector("a");  
    1.1 result: <a href=​"https:​/​/​google.com">​ Google ​</a>​
    
    2. Then we can get the attribute by using ===> document.querySelector("a").getAttribute("href");
    2.2 result: 'https://google.com' is this link

    3. Then we can alter the link with .setAttribute  ==> document.querySelector("a").setAttribute("href","https://www.bing.com");
    3.3 then click on google and it will take you to bing

 -->
